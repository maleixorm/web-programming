<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        #grid {
            background-color: green;
            display: grid;
            grid-template-columns: 200px 200px auto;
            column-gap: 20px;
            row-gap: 10px;
            padding: 20px;
        }

        #grid-item {
            background-color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div id="grid-item">1</div>
        <div id="grid-item">2</div>
        <div id="grid-item">3</div>
        <div id="grid-item">4</div>
        <div id="grid-item">5</div>
        <div id="grid-item">6</div>
        <div id="grid-item">7</div>
        <div id="grid-item">8</div>
        <div id="grid-item">9</div>
        <div id="grid-item">10</div>
        <div id="grid-item">11</div>
        <div id="grid-item">12</div>
    </div>
</body>
</html>
